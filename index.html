<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header">
        <h1>Карта</h1>
        <div class="search">
            <input id="cityNameField" type="text" placeholder="Введите город">
            <button onclick="findCity()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.966 56.966"><path d="M55.146 51.887L41.588 37.786c3.486-4.144 5.396-9.358 5.396-14.786 0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.761 0 9.298-1.436 13.177-4.162l13.661 14.208c.571.593 1.339.92 2.162.92.779 0 1.518-.297 2.079-.837 1.192-1.147 1.23-3.049.083-4.242zM23.984 6c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z"/></svg>
            </button>
        </div>
    </div>
    <div id="map"></div>
    <div id="weatherInfo"></div>
    <div class="historyBlock">
        <h1>История:</h1>
        <div id="history"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwMl0omeD63dGH_rxJZR7IFU3WV_UpAgA&callback=initMap"></script>
    <script src="js/main.js"></script>

</body>

</html>
